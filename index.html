<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Rock Paper Scissors</title>    
</head>
<body>

    <div class="header">
        <div class="logo">
            janinocencio
        </div>
        <div class="menu">
            <ul>
                <li>Mechanics</li>
                <li>About</li>
                <li>Contact</li>
                <li>Reset</li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="game-name">
            <h1>ROCK PAPER SCISSORS</h1>
            <h2>Best-of-Five Series</h2>
            <h3>Scoreboard:</h3>
            <h4>Player: 0 | Computer: 0</h4>
        </div>
        <div class="game-playbox">        
            <div class="left-player">
                <div class="choice-player">
                    INSERT PLAYER CHOICE
                </div>
                <div class="rps-box-player">
                    <button id="rock-player">ROCK</button>
                    <button id="paper-player">PAPER</button>
                    <button id="scissors-player">SCISSORS</button>
                </div>
            </div>
            <div class="mid-winner">
                <h4>--- WINNER ---</h4>
            </div>
            <div class="right-computer">
                <div class="choice-computer">
                    INSERT COMPUTER CHOICE
                </div>
                <div class="rps-box-computer">
                    <button id="rock-computer">ROCK</button>
                    <button id="paper-computer">PAPER</button>
                    <button id="scissors-computer">SCISSORS</button>
                </div>
            </div>
        </div>
        <div class="start">
            <button class="btn-start">START</button>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            Developed by janinocencio. All rights reserved.
        </div>
    </div>    

</body>
</html>
