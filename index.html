<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Rock Paper Scissors</title>    
</head>
<body>

    <div class="header">
        <div class="logo">
            janinocencio
        </div>
        <div class="menu">
            <ul>
                <li>Mechanics</li>
                <li>About</li>
                <li>Contact</li>
                <li>Reset</li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="game-name">
            <h1>ROCK PAPER SCISSORS</h1>
            <h2>Best-of-Five Series</h2>
            <h3>Insert Score Here</h3>
        </div>
        <div class="game-playbox">        
            <div class="left-player">
                <div class="choice-player">
                    INSERT PLAYER CHOICE
                </div>
                <div class="rps-box">
                    <div class="rock-player">ROCK</div>
                    <div class="paper-player">PAPER</div>
                    <div class="scissors-player">SCISSORS</div>
                </div>
            </div>
            <div class="mid-winner">
                <h4>INSERT CURRENT ROUND WINNER</h4>
            </div>
            <div class="right-computer">
                <div class="choice-computer">
                    INSERT COMPUTER CHOICE
                </div>
                <div class="rps-box">
                    <div class="rock-computer">ROCK</div>
                    <div class="paper-computer">PAPER</div>
                    <div class="scissors-computer">SCISSORS</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            Developed by janinocencio. All rights reserved.
        </div>
    </div>    

</body>
</html>
